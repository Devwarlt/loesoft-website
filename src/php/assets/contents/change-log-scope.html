<div id="change-log-admin" class="change-log-header">
    <div style="width: 64px; margin: 5%;">
        <button style="padding: 2%; width: 100%;" type="button" onclick="showOverlay('change-log-create-gui')">Create
        </button>
    </div>
</div>
<div id="change-log-create-gui" class="overlay overlay-content center-element">
    <table>
        <thead>
        <tr>
            <th colspan="4"><h2>Create</h2></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="text-right"><label><strong>Version</strong></label></td>
            <td><input id="change-log-version" type="text" title="text"/></td>
            <td class="text-right"><label><strong>Type</strong></label></td>
            <td>
                <select id="change-log-type" title="type">
                    <option value="0">client</option>
                    <option value="1">server</option>
                    <option value="2">website</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="text-right"><label><strong>Content</strong></label></td>
            <td colspan="3"><textarea id="change-log-content" title="content"
                                      style="width: 400px; height: 300px;"></textarea></td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="4" rowspan="2">
                <div class="relative-center">
                    <div style="width: 50%; margin: 5%;">
                        <button id="publish-btn" style="width: 100%; padding: 2%;" type="button"
                                onclick="sendCreateChangeLogPacket()">
                            Publish
                        </button>
                    </div>
                    <div style="width: 50%; margin: 5%;">
                        <button style="width: 100%; padding: 2%;" type="button"
                                onclick="hideOverlay('change-log-create-gui')">Cancel
                        </button>
                    </div>
                </div>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
