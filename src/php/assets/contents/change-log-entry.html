<tr>
    <td class="change-log-entry">
        <div class="change-log-icon">
            <img src="../../../media/{ICON_TYPE}.png" width="16px" height="16px"/> {ICON_TYPE}
        </div>
        <div class="change-log-version">
            version: <strong>{VERSION}</strong>
        </div>
        <div class="change-log-text">
            {TEXT}
        </div>
        <br/>
        <div class="change-log-author">
            {AUTHOR} (published at {CREATION_DATE}).
        </div>
        <div class="change-log-edited" style="display: {DISPLAY};">
            {EDITOR} (last edited at {EDITION_DATE}).
        </div>
    </td>
</tr>
