<tr>
    <td class="change-log-entry">
        <div class="change-log-icon">
            <img src="../../../media/{ICON_TYPE}.png" width="16px"
                 height="16px"/>&nbsp;&nbsp;<code><strong>{ICON_TYPE}</strong></code>
        </div>
        <div class="change-log-version">
            <code>version:<span>{VERSION}</span></code>
        </div>
        <div class="change-log-authors text-center">
            <code class="change-log-author">posted by <span>{AUTHOR}</span> - {CREATION_DATE} UTC</code>
            <code class="change-log-author" style="display: {DISPLAY}">edited by <span>{EDITOR}</span> - {EDITION_DATE}
                UTC</code>
        </div>
        <restrict data-level="2">
            <div class="change-log-actions">
                <div style="width: 96px; margin: 2px;">
                    <button style="padding: 2%; width: 100%;" type="button"
                            onclick="openEditChangeLogGUI({id: '{ID}', version: '{VERSION}', type: '{TYPE}', content: '{TEXT}'})">
                        Edit
                    </button>
                </div>
                <div style="width: 96px; margin: 2px">
                    <button style="padding: 2%; width: 100%;" type="button"
                            onclick="openDeleteChangeLogGUI({id: '{ID}'})">Delete
                    </button>
                </div>
            </div>
        </restrict>
        <br/>
        <div class="change-log-text">
            <code>"{TEXT}"</code>
        </div>
    </td>
</tr>
